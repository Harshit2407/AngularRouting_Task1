<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bank.component.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../mxlogo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                MX Player
            </a>
        </div>
    </nav>

    <div class="flex">

        <div class="element-center">

            <div id="acctBalance">

                <span class="wrap"></span>

                <h1>
                    Banking Application

                </h1>
                <p style="font-size: 22px;"> Current Balance Rs: <span id="bal"> {{result}}</span></p>
            </div>

            <div id="inputs">
                <h2>
                    Create
                </h2>
                <input type="text" class="form-control" [(ngModel)]="initial" name="initial"  placeholder="*Minimum Balance 5000" required>
                <button id="btnCreate" (click)="createAcc()">Create</button>
                <h2>
                    Deposit
                </h2>
                <input type="text" class="form-control" [(ngModel)]="deposited" name="deposited"  required>
                <button id="btnDeposit"(click)="depositmoney()">Deposit</button>

                <h2>
                    Withdraw
                </h2>
                <input type="text" class="form-control" [(ngModel)]="withdraw" name="withdraw"  required>
                <button id="btnWithdraw"
                (click)="withdrawmoney()">Withdraw</button>
            </div>
        </div>

    </div>

</body>

</html>
